<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando el Mundo con Rodri - Mi Sitio de Viajes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            color: #2563eb;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            animation: fadeInUp 0.8s ease;
        }

        .featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin: 30px 0;
        }

        p {
            margin-bottom: 20px;
            text-align: justify;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .visit-counter {
            margin-top: 20px;
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úàÔ∏è Explorando el Mundo con Rodri</h1>
            <p class="subtitle">Aventuras, culturas y experiencias inolvidables</p>
        </header>

        <main class="content">
            <h2 style="color:#2563eb;margin-bottom:20px;">La Magia de Viajar</h2>

            <p>
                Viajar es una de las experiencias m√°s enriquecedoras que podemos vivir.
            </p>

            <img
                src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=800&h=400&fit=crop"
                alt="Paisaje"
                class="featured-image"
            >

            <p>
                Cada viaje es una historia √∫nica llena de recuerdos inolvidables.
            </p>

            <button class="btn" onclick="mostrarMensaje()">üåç Insp√≠rame a Viajar</button>

            <div class="visit-counter">
                üë• Visitantes: <span id="contador">0</span>
            </div>
        </main>
    </div>

    <script>
        let visitas = 0;
        const contadorElement = document.getElementById('contador');

        function actualizarContador() {
            visitas++;
            contadorElement.textContent = visitas;
        }

        window.addEventListener('load', () => {
            visitas = Math.floor(Math.random() * 1000) + 100;
            contadorElement.textContent = visitas;
        });

        function mostrarMensaje() {
            const destinos = [
                'Par√≠s te espera ‚ù§Ô∏è',
                'Jap√≥n y sus cerezos üå∏',
                'Grecia y sus playas üèñÔ∏è',
                'Nueva York üóΩ'
            ];

            alert(destinos[Math.floor(Math.random() * destinos.length)]);
            actualizarContador();
        }
    </script>
</body>
</html>
